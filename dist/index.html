bel for="Priority">Priority</label> <select class="priority" name="priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></div><div class="form-section"><label for="date">Date</label> <input name="date" class="flatpickr-date" placeholder="Date"></div><div class="actions form-section"><button type="button" class="cancel" id="hideToDoForm">Cancel</button> <input type="submit" value="Submit" class="submit"></div></form></dialog><dialog class="edit-todo-form"><form method="dialog" id="edit-todo-form" novalidate><div class="form-section-delete"><button class="deleteToDo svg"><span class="svg material-symbols-outlined" id="edit-task-delete">delete</span></button></div><div class="form-section"><label for="todo-title">Task Name</label> <input name="todo-title" class="todo-name" placeholder="Task Name" required/></div><div class="form-section"><label for="project">Project</label> <select name="project"><option value="" disabled="disabled" selected="selected">Choose Project</option></select></div><div class="form-section"><label for="Priority">Priority</label> <select class="priority" name="priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></div><div class="form-section"><label for="date">Date</label> <input name="date" class="flatpickr-date" placeholder="Date"></div><div class="actions form-section"><button type="button" class="cancel" id="hideEditForm">Cancel</button> <input type="submit" value="Submit" class="submit" name="submit"></div></form></dialog><div class="todo-container"></div></div></div><footer>Â© remosrulloda</footer></body></html>
