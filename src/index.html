<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fauxtion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

  <header>
    <h1>Fauxtion</h1>
  </header>

  <div class="content">
    <!-- Project List Area -->
    <div class="projectArea">

      <div class="projectArea-title">
        <h2>Projects</h2>
        <button class="add-project svg"><span class="svg material-symbols-outlined">add_circle</span></button>
      </div>

      <!-- Initially Hidden -->
      <div class="add-project-form" style="display: none">

        <form id="add-project-form">
          <input name="project-name" type="text" required placeholder="Project Name" />
          <div class="form-name-change">
            <button class="cancel" type="button" id="hideProjectForm">Cancel</button>
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>

      </div>

      <!-- Projects Appear Here -->
      <div class="project-container"></div>
    </div>
    <!-- End Project List Area -->

    <!-- To Do Area -->
    <div class="projectContentArea">

      <div class="todoArea-title">
        <h2>Tasks</h2>

        <button class="add-todo svg"><span class="svg material-symbols-outlined">add_circle</span></button>
      </div>

      <!-- Add To Do Form -->
      <dialog class="add-todo-form">
        <form method='dialog' id="add-todo-form">

          <div class="form-section">
            <label for="todo-title">Task Name</label>
            <input name="todo-title" type="text" class="todo-name" placeholder="Task Name" required />
          </div>

          <div class="form-section">
            <label for="project">Project</label>
            <select name="project">
              <option value="" disabled selected>Choose Project</option>
            </select>
          </div>

          <div class="form-section">
            <label for="Priority">Priority</label>
            <select class="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-section">
            <label for="date">Date</label>
            <input type="text" name="date" class="flatpickr-date" placeholder="Date">
          </div>

          <div class="actions form-section">
            <button type="button" class="cancel" id="hideToDoForm">
              Cancel
            </button>
            <input type="submit" value="Submit" class="submit">
          </div>

        </form>
      </dialog>


      <!-- Edit To Do Form -->
      <dialog class="edit-todo-form">
        <form method='dialog' id="edit-todo-form" novalidate>

          <div class="form-section-delete"><button class="deleteToDo svg"><span class="svg material-symbols-outlined"
                id="edit-task-delete">delete</span></button>
          </div>

          <div class="form-section">
            <label for="todo-title">Task Name</label>
            <input name="todo-title" type="text" class="todo-name" placeholder="Task Name" required />
          </div>

          <div class="form-section">
            <label for="project">Project</label>
            <select name="project">
              <option value="" disabled selected>Choose Project</option>
            </select>
          </div>

          <div class="form-section">
            <label for="Priority">Priority</label>
            <select class="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-section">
            <label for="date">Date</label>
            <input type="text" name="date" class="flatpickr-date" placeholder="Date">
          </div>

          <div class="actions form-section">
            <button type="button" class="cancel" id="hideEditForm">Cancel</button>
            <input type="submit" value="Submit" class="submit" name="submit">
          </div>

        </form>
      </dialog>



      <div class="todo-container"></div>
    </div>
    <!-- End To Do Area -->
  </div>

  <footer>Â© remosrulloda</footer>
</body>

</html>
